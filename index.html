<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Code Quiz!</title>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<header>
		<a href="#">View High Scores</a>
		<p>Time Left: <span id="timer"></span></p>
	</header>
	<main>
		<div id="home">
			<button id="start-quiz">Start Quiz</button>
		</div>
		<div id="quiz">
			<h2 id="question"></h2>
			<div id="answers">
				<button id="answer-1"></button>
				<button id="answer-2"></button>
				<button id="answer-3"></button>
				<button id="answer-4"></button>
			</div>
			<div id="result"></div>
		</div>
		<div id="high-scores">
			<ol>

			</ol>
			<form>
				<h2 id="your-score"></h2>
				<div>
					<label for="name">Enter Name</label>
					<input type="text" id="name" name="name" placeholder="Your Name" maxlength="40" required=true>
				</div>
				<button type="submit">Submit</button>
			</form>
			<button id="go-back">Go back</button>
			<button id="clear">Clear high scores</button>
		</div>
	</main>
</body>
<script src="./assets/js/scripts.js"></script>

</html>
